## ─── Split central ────────────────────────────────────────────────────────────
## https://zmk.dev/docs/config/system#split-keyboards
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

## ─── ZMK Studio ───────────────────────────────────────────────────────────────
## https://zmk.dev/docs/features/studio
## Note: move to config/charybdis.conf once dongle build supports ZMK Studio.
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
## LOCK_ON_DISCONNECT depends on LOCKING=y to take effect; must match LOCKING.
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n
CONFIG_ZMK_STUDIO_TRANSPORT_BLE_PREF_LATENCY=5

## ─── Input ────────────────────────────────────────────────────────────────────
CONFIG_ZMK_INPUT_LISTENER=y

## ─── USB ──────────────────────────────────────────────────────────────────────
## Enabled on central only; left half has CONFIG_ZMK_USB=n.
## https://zmk.dev/docs/config/bluetooth#usb
CONFIG_ZMK_USB=y
