## ─── Split central ────────────────────────────────────────────────────────────
## https://zmk.dev/docs/config/system#split-keyboards
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

## ─── PMW3610 Trackball Driver ─────────────────────────────────────────────────
## https://github.com/280Zo/zmk-pmw3610-driver
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_PMW3610_SMART_ALGORITHM=y

## ─── Orientation ──────────────────────────────────────────────────────────────
## Dongle receives trackball data from the right peripheral over BLE split.
## X and Y are both inverted relative to the BT build due to the dongle's
## different data forwarding path.
CONFIG_PMW3610_SWAP_XY=y
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_INVERT_Y=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12

## ─── Power-up timing ──────────────────────────────────────────────────────────
## 1000ms for SuperMini NRF52840 power rail compatibility. See charybdis_right.conf.
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000

## ─── REST mode downshift cascade ──────────────────────────────────────────────
## Matches the BT build. Sensor only reaches REST3 after ~10 min of true
## inactivity, greatly reducing the chance of a failed wake-up re-init.
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=100
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=30000
CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=200
CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=300000
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=300
