## ─── Bluetooth ────────────────────────────────────────────────────────────────
## https://zmk.dev/docs/troubleshooting/connection-issues#unreliableweak-connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
## https://zmk.dev/docs/config/system#bluetooth
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

## ─── Power Management ─────────────────────────────────────────────────────────
## https://zmk.dev/docs/config/power
CONFIG_ZMK_SLEEP=y
## 5 minutes idle before ZMK enters IDLE state. This keeps force-awake active on
## the PMW3610 through normal typing pauses, preventing the REST cascade that causes
## sensor re-initialisation failures on wake on SuperMini boards.
CONFIG_ZMK_IDLE_TIMEOUT=300000
## 10 minutes after IDLE before deep sleep (total: 15 min from last activity).
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
## EXT_POWER disabled: see https://github.com/280Zo/charybdis-wireless-mini-zmk-firmware/issues/17
CONFIG_ZMK_EXT_POWER=n

## ─── Battery ──────────────────────────────────────────────────────────────────
## https://zmk.dev/docs/config/battery
CONFIG_ZMK_BATTERY_REPORTING=y

## ─── Mouse / Input ────────────────────────────────────────────────────────────
## https://zmk.dev/docs/keymaps/behaviors/mouse-emulation
CONFIG_ZMK_MOUSE=y
CONFIG_INPUT=y

## ─── Behaviors ────────────────────────────────────────────────────────────────
## https://zmk.dev/docs/keymaps/behaviors/macros#behavior-queue-limit
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

## ─── Misc ─────────────────────────────────────────────────────────────────────
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

## ─── Split ────────────────────────────────────────────────────────────────────
CONFIG_ZMK_SPLIT=y

## ─── SuperMini NRF52840 note ──────────────────────────────────────────────────
## CONFIG_BOARD_ENABLE_DCDC_HV=n is set in config/charybdis_right.conf only.
## Disabling DC/DC HV on the left half causes a silent brownout during BLE radio
## bursts on some SuperMini clone LDOs. The right half needs it disabled to
## prevent SPI voltage instability that corrupts PMW3610 sensor initialisation.
## See: https://github.com/zmkfirmware/zmk/issues/2990
