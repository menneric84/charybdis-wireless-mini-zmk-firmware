## ─── SuperMini NRF52840: DC/DC HV (right half only) ──────────────────────────
## The clone HV DC/DC converter causes voltage instability on the SPI bus,
## corrupting PMW3610 initialisation (product ID reads 0xFF instead of 0x3E).
## Applied to the right half only — the left half needs its DC/DC to sustain BLE
## radio current on its clone LDO without browning out on boot.
## Note: SOC_DCDC_NRF52X_HV is indirect; BOARD_ENABLE_DCDC_HV is the correct
## user-configurable parent symbol in Zephyr 3.5.
## See: https://github.com/zmkfirmware/zmk/issues/2990
CONFIG_BOARD_ENABLE_DCDC_HV=n

## ─── PMW3610 Trackball Driver ─────────────────────────────────────────────────
## https://github.com/280Zo/zmk-pmw3610-driver
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_ZMK_POINTING=y
CONFIG_PMW3610_SMART_ALGORITHM=y

## ─── Orientation ──────────────────────────────────────────────────────────────
CONFIG_PMW3610_SWAP_XY=y
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_Y=n
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12

## ─── Power-up timing ──────────────────────────────────────────────────────────
## 1000ms: the SuperMini's LDO ramps slower than Nice Nano v2. At 300ms the
## product ID check fires before the sensor is ready, aborting init and leaving
## the sensor in hardware-default state (wrong CPI, no axis swap).
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000

## ─── REST mode downshift cascade ──────────────────────────────────────────────
## RUN_DOWNSHIFT is at the driver Kconfig maximum (range [13, 3264] ms).
## REST1/REST2 downshifts are maximised so the sensor only reaches REST3
## (deep sleep, hardest to wake reliably on SuperMini) after ~10 min of idle.
## Combined with ZMK_IDLE_TIMEOUT=300000, force-awake keeps the sensor in RUN
## mode for the first 5 minutes of inactivity before this cascade begins.
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=100
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=30000
CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=200
CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=300000
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=300

## ─── Debug logging ────────────────────────────────────────────────────────────
## Uncomment all lines below to diagnose sensor init failures over USB serial.
## Flash right half, plug into USB, open a serial monitor at 115200 baud.
## A healthy init logs "product id: 0x3E"; a failed init logs "0xFF".
# CONFIG_LOG=y
# CONFIG_LOG_DEFAULT_LEVEL=3
# CONFIG_LOG_MODE_DEFERRED=n
# CONFIG_PMW3610_LOG_LEVEL_DBG=y
# CONFIG_LOG_BACKEND_UART=y
# CONFIG_USB_CDC_ACM=y
