## PMW3610 Driver
## https://github.com/badjeff/zmk-pmw3610-driver
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_ZMK_POINTING=y

## https://github.com/badjeff/zmk-pmw3610-driver/blob/main/src/pmw3610.c
CONFIG_PMW3610_SMART_ALGORITHM=y

## https://github.com/badjeff/zmk-pmw3610-driver/blob/main/Kconfig
CONFIG_PMW3610_SWAP_XY=y
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_Y=n
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12

## REST Downshift Configs
## Set to 3264ms (driver maximum, Kconfig range [13, 3264]). The original 2000ms
## meant the sensor started cycling toward REST modes after just 2s of trackball
## inactivity, causing frequent re-inits and init failures on the SuperMini.
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264

CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=100
## Increased from 3000ms to 30000ms. The previous 3s meant the sensor reached
## REST2 only 6s after force-awake released, and REST3 in ~36s total.
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=30000

CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=200
## Increased from 30000ms to 300000ms. Combined with the REST1 change and the
## 5-minute IDLE_TIMEOUT, the sensor now only reaches REST3 after ~10 minutes
## of true inactivity, greatly reducing the chance of a failed wake-up re-init.
CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=300000

CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=300

## Increased from 300ms to 1000ms for SuperMini NRF52840 compatibility.
## The SuperMini's LDO/power ramp is slower than Nice Nano v2. Without enough
## delay, the product ID check returns 0xFF instead of 0x3E, causing the driver
## to abort and leaving the sensor in hardware-default state (wrong CPI, no XY swap).
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000

